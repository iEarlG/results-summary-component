<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <main class="wrapper">
    <section class="container">
      <div class="result__container">
        <h2>Your Result</h2>

        <div class="result__circle">
          <div class="result__score">76</div>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary__container">
        <h2>Summary</h2>

        <div class="summary__scores">
          <ul class="box">
            
          </ul>
        </div>
        <button class="summary__btn">Continue</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iEarlG/results-summary-component" target="_blank">Earl Villapaz</a>.
  </footer>
  
  <script>
    const data = [
    {
        category: "Reaction",
        score: 80,
        icon: "./assets/images/icon-reaction.svg",
    },
    {
        category: "Memory",
        score: 92,
        icon: "./assets/images/icon-memory.svg",
    },
    {
        category: "Verbal",
        score: 61,
        icon: "./assets/images/icon-verbal.svg",
    },
    {
        category: "Visual",
        score: 72,
        icon: "./assets/images/icon-visual.svg",
    }
];
    data.forEach((datas, i) => {
      console.log(datas);
    });

    const box = document.querySelector(".box");
      data.forEach((key, i) => { 
        box.innerHTML += `
          <li class="key${i}">
            <div class="summary__list">
              <span class="summary__icons">
                <img src="${key.icon}" alt="${key.category}">
              </span>
              <h3 class="${key.category}">${key.category}</h3>
            </div>
              <!-- right here --!>
            <div class="summary__list-scores">
              <span class="summary__score">${key.score}</span>
              <span class="summary__total-score">/ 100</span>
            </div>
          </li>
        `;
      })
  </script>
</body>
</html>
