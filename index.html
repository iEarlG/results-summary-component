<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <main class="wrapper">
    <section class="container">
      <div class="result__container">
        <h2>Your Result</h2>

        <div class="result__circle">
          <div class="result__score">76</div>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary__container">
        <h2>Summary</h2>

        <div class="summary__scores">
          <ul class="box">
            <li>
              <div class="summary_list">
                <span class="summary__icons">
                  <!-- <img src="${key.icon}" alt="${key.category}"> -->
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iEarlG/results-summary-component" target="_blank">Earl Villapaz</a>.
  </footer>

  <script src="./script/data.js"></script>
</body>
</html>
